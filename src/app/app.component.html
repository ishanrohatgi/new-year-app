<div class="main-container" *ngIf="timeEnd">
  <h1 class="heading">
    New Year is about to come in 
    <div class="dots">
      <div class="dot-one"><h1 *ngIf="dotOne">.</h1></div>
      <div class="dot-two"><h1 *ngIf="dotTwo">.</h1></div>
      <div class="dot-three"><h1 *ngIf="dotThree">.</h1></div>
    </div>
    
  </h1>
  <app-contdown-component (timerEnd)="getTimeEnd($event)"></app-contdown-component>
</div>
<div class="new-year" *ngIf="!timeEnd">
<h1 [ngClass]="{'red': colorToggle === true}">Happy</h1>
<h1 [ngClass]="{'blue': colorToggle === false}">New</h1>
<h1 [ngClass]="{'red': colorToggle === true}">Year</h1>
<h1 [ngClass]="{'blue': colorToggle === false}">2023</h1>
</div>
<video class="video" controls *ngIf="!timeEnd" autoplay>
  <source src="assets/video.mp4" type="video/mp4" >
Your browser does not support the video tag.
</video>
